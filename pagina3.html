<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção Centro de Custo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #003C41;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px; 
        }
        h1 {
           margin-bottom: 20px;
        }
        .columns-container {
            display: flex; 
            justify-content: space-around;
            flex-wrap: wrap; 
            gap: 20px; 
            margin-top: 30px;
        }
        .column {
            flex: 1; 
            min-width: 250px; 
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .column li {
            margin-bottom: 15px;
        }
        button {
            background-color: #005A4B; 
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px; 
            width: 100%;
            transition: background-color 0.3s ease;
            white-space: normal; 
            text-align: center;
        }
        button:hover {
            background-color: #003C41; 
        }
        .logo {
             position: fixed;
    top: 10px;
    left: 10px;
    width: 250px; 
    height: auto;
    z-index: 1000; 
}
        @media (max-width: 600px) {
            .columns-container {
                flex-direction: column;
                align-items: center;
            }
            .column {
                min-width: unset; 
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="https://www.biotrop.com.br" target="_blank">
    <img src="biologo.png" alt="Logo da Empresa" class="logo">
</a>
    <div class="container">
        <h1 id="tituloCentroCusto">Qual o centro de custo do material?</h1>
        <div class="columns-container">
            <ul class="column">
                <li><button onclick="selecionarCentroCusto('faturamento-e-expedicao')">Faturamento e Expedição</button></li>
                <li><button onclick="selecionarCentroCusto('empacotamento')">Empacotamento</button></li>
                <li><button onclick="selecionarCentroCusto('envase')">Envase</button></li>
                <li><button onclick="selecionarCentroCusto('fermentadores')">Fermentadores</button></li>
                <li><button onclick="selecionarCentroCusto('esg')">ESG</button></li>
                <li><button onclick="selecionarCentroCusto('facilities')">Facilities</button></li>
                <li><button onclick="selecionarCentroCusto('fracionamento-de-mp')">Fracionamento de MP</button></li>
            </ul>
            <ul class="column">
                <li><button onclick="selecionarCentroCusto('inovacao')">Inovação</button></li>
                <li><button onclick="selecionarCentroCusto('laboratorio')">Laboratório</button></li>
                <li><button onclick="selecionarCentroCusto('logistica-interna')">Logística Interna</button></li>
                <li><button onclick="selecionarCentroCusto('manutencao')">Manutenção</button></li>
                <li><button onclick="selecionarCentroCusto('pcp')">PCP</button></li>
                <li><button onclick="selecionarCentroCusto('ti')">TI</button></li>
                <li><button onclick="selecionarCentroCusto('utilidades')">Utilidades</button></li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
        
        });

        function selecionarCentroCusto(centroCusto) {
            const urlParams = new URLSearchParams(window.location.search);
            const nomeTecnico = urlParams.get('tecnico');
            const setorEmpresa = urlParams.get('setor'); 
            const tipoRequerimento = urlParams.get('tipo');
            
            
            window.location.href = `pagina4.html?tecnico=${encodeURIComponent(nomeTecnico)}&setor=${encodeURIComponent(setorEmpresa)}&tipo=${encodeURIComponent(tipoRequerimento)}&centroCusto=${encodeURIComponent(centroCusto)}`;
        }
    </script>
</body>
</html>
