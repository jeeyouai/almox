<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requerimento - Marcação de Dados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }
        li {
            margin-bottom: 15px;
        }
        button {
            background-color: #28a745; /* Verde */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838; /* Verde mais escuro no hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="tituloRequerimento"></h1>
        <ul>
            <li><button onclick="selecionarRequerimento('retirada')">Retirada de Material</button></li>
            <li><button onclick="selecionarRequerimento('emprestimo')">Empréstimo de Material</button></li>
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const nomeTecnico = urlParams.get('tecnico');

            if (nomeTecnico) {
                document.getElementById('tituloRequerimento').innerText = `${decodeURIComponent(nomeTecnico)}, qual requerimento você quer fazer?`;
            } else {
                document.getElementById('tituloRequerimento').innerText = 'Qual requerimento você quer fazer?';
            }
        });

        function selecionarRequerimento(tipo) {
            const urlParams = new URLSearchParams(window.location.search);
            const nomeTecnico = urlParams.get('tecnico');
            
            window.location.href = `pagina3.html?tecnico=${encodeURIComponent(nomeTecnico)}&tipo=${encodeURIComponent(tipo)}`;
        }
    </script>
</body>
</html>
