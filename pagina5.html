<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão e Geração de OM - Marcação de Dados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px 0; /* Adiciona padding para evitar que o container encoste nas bordas em telas pequenas */
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left; /* Alinha o texto das informações à esquerda */
            width: 90%;
            max-width: 550px; /* Levemente aumentado para acomodar mais informações */
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
            text-align: center; /* Centraliza o título */
        }
        p {
            margin-bottom: 15px;
            font-size: 1.1em; /* Aumenta um pouco a fonte para melhor leitura */
            color: #555;
            line-height: 1.6; /* Melhora o espaçamento entre linhas */
        }
        p strong {
            color: #333;
            display: inline-block; /* Garante que o strong não quebre estranhamente */
            min-width: 150px; /* Ajuda a alinhar os valores, se desejado */
        }
        .data-geracao {
            margin-top: 20px;
            margin-bottom: 25px;
            font-style: italic;
            text-align: right;
            color: #666;
        }
        button {
            background-color: #28a745; /* Verde */
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 30px;
        }
        button:hover {
            background-color: #218838; /* Verde mais escuro no hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Revisar Informações e Gerar OM</h1>
        <div id="resumoInformacoes">
            </div>
        
        <button onclick="gerarOM()">GERAR OM</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const nomeTecnico = urlParams.get('tecnico');
            const setorEmpresa = urlParams.get('setor'); // Novo parâmetro
            const tipoRequerimento = urlParams.get('tipo');
            const centroCustoParam = urlParams.get('centroCusto');
            const codigoItem = urlParams.get('codigoItem');
            const quantidade = urlParams.get('quantidade');
            const melhoria = urlParams.get('melhoria');

            // Formatando o Centro de Custo para exibição amigável
            let centroCustoDisplay = decodeURIComponent(centroCustoParam);
            // Converte hífens em espaços e capitaliza cada palavra
            centroCustoDisplay = centroCustoDisplay.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');

            // Formatando o Tipo de Requerimento
            const tipoRequerimentoDisplay = tipoRequerimento === 'retirada' ? 'Retirada de Material' : 'Empréstimo de Material';
            
            // Obtendo e formatando a data atual
            const hoje = new Date();
            const dia = hoje.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' }); // Formato DD/MM/AAAA
            const hora = hoje.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' }); // Formato HH:MM

            const resumoDiv = document.getElementById('resumoInformacoes');
            resumoDiv.innerHTML = \`
                <p><strong>Data da Geração:</strong> \${dia} às \${hora}</p>
                <hr>
                <p><strong>Técnico:</strong> \${decodeURIComponent(nomeTecnico)}</p>
                <p><strong>Setor/Empresa:</strong> \${decodeURIComponent(setorEmpresa)}</p>
                <p><strong>Tipo de Requerimento:</strong> \${tipoRequerimentoDisplay}</p>
                <p><strong>Centro de Custo:</strong> \${centroCustoDisplay}</p>
                <hr>
                <p><strong>Código do Item:</strong> \${decodeURIComponent(codigoItem)}</p>
                <p><strong>Quantidade:</strong> \${decodeURIComponent(quantidade)}</p>
                <p><strong>Para Melhoria:</strong> \${melhoria === 'sim' ? 'Sim' : 'Não'}</p>
            \`;
        });

        function gerarOM() {
            // Em um sistema real, aqui você enviaria esses dados para um servidor/banco de dados
            // e geraria de fato a Ordem de Movimentação.
            
            // Você também poderia coletar os dados mostrados no resumo aqui, se precisasse enviá-los.
            // Exemplo:
            // const nomeTecnico = new URLSearchParams(window.location.search).get('tecnico');
            // ... e assim por diante para todos os campos.
            
            alert('Ordem de Movimentação (OM) gerada com sucesso! Voltando para o início...');
            
            // Redireciona de volta para a página inicial
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
