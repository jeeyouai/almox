<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão e Geração de RM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
        }
        p {
            margin-bottom: 10px;
            font-size: 1.05em;
            color: #555;
            line-height: 1.6;
        }
        p strong {
            color: #333;
            display: inline-block;
            min-width: 180px;
        }
        hr {
            margin: 20px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 30px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Revisar Informações e Gerar RM</h1>
        <div id="resumoInformacoes"></div>
        <button onclick="gerarRM()">GERAR RM</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const dadosBrutos = urlParams.get('dados');

            if (!dadosBrutos) {
                alert('Dados não encontrados. Retorne à etapa anterior.');
                window.location.href = 'pagina4.html';
                return;
            }

            const dados = JSON.parse(decodeURIComponent(dadosBrutos));

            // Formatação da data e hora
            const hoje = new Date();
            const dia = hoje.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' });
            const hora = hoje.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

            // Exibição amigável do centro de custo
            const centroCustoDisplay = dados.centroCusto
                .split('-')
                .map(palavra => palavra.charAt(0).toUpperCase() + palavra.slice(1))
                .join(' ');

            const tipoRequerimentoDisplay = dados.tipoRequerimento === 'retirada' ? 'Retirada de Material' : 'Empréstimo de Material';

            // Gera a lista de itens dinamicamente
            let itensHtml = '';
            dados.itens.forEach((item, index) => {
                itensHtml += `<p><strong>Item ${index + 1}:</strong> ${item.codigo} — Quantidade: ${item.quantidade}</p>`;
            });

            // Montagem do resumo
            const resumoDiv = document.getElementById('resumoInformacoes');
            resumoDiv.innerHTML = `
                <p><strong>Data da Geração:</strong> ${dia} às ${hora}</p>
                <hr>
                <p><strong>Técnico:</strong> ${decodeURIComponent(dados.tecnico)}</p>
                <p><strong>Setor/Empresa:</strong> ${decodeURIComponent(dados.setor)}</p>
                <p><strong>Tipo de Requerimento:</strong> ${tipoRequerimentoDisplay}</p>
                <p><strong>Centro de Custo:</strong> ${centroCustoDisplay}</p>
                ${dados.tipoRequisicao ? `<p><strong>Tipo de Requisição:</strong> ${dados.tipoRequisicao}</p>` : ''}
                ${dados.numeroRequisicao ? `<p><strong>Número da Requisição:</strong> ${dados.numeroRequisicao}</p>` : ''}
                <p><strong>Descrição de Uso:</strong> ${dados.descricaoUso}</p>
                <hr>
                ${itensHtml}
                <p><strong>Para Melhoria:</strong> ${dados.melhoria === 'sim' ? 'Sim' : 'Não'}</p>
            `;
        });

        function gerarRM() {
            alert('Requisição de Material (RM) gerada com sucesso! Voltando para o início...');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
