<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Revisão e Geração de RM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      min-height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    input[readonly] {
      background-color: #eee;
    }
    .data-geracao {
      text-align: right;
      font-style: italic;
      color: #666;
      margin-top: -10px;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 15px;
      background-color: #28a745; /* verde */
      color: #fff;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Revisar e Editar Informações</h1>
    <div class="data-geracao" id="dataGeracao"></div>
    <form id="formRevisao">
      <div class="form-group">
        <label for="tecnico">Técnico (não editável):</label>
        <input type="text" id="tecnico" name="tecnico" readonly />
      </div>
      <div class="form-group">
        <label for="setor">Setor/Empresa:</label>
        <input type="text" id="setor" name="setor" />
      </div>
      <div class="form-group">
        <label for="tipo">Tipo de Requerimento:</label>
        <select id="tipo" name="tipo">
          <option value="retirada">Retirada de Material</option>
          <option value="emprestimo">Empréstimo de Material</option>
        </select>
      </div>
      <div class="form-group">
        <label for="centroCusto">Centro de Custo:</label>
        <input type="text" id="centroCusto" name="centroCusto" />
      </div>
      <div class="form-group">
        <label for="codigoItem">Código do Item:</label>
        <input type="text" id="codigoItem" name="codigoItem" />
      </div>
      <div class="form-group">
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" />
      </div>
      <div class="form-group">
        <label for="melhoria">Para melhoria?</label>
        <select id="melhoria" name="melhoria">
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>
      </div>

      <button type="submit">GERAR RM</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const urlParams = new URLSearchParams(window.location.search);
      const get = (param) => decodeURIComponent(urlParams.get(param) || "");

      // Preencher os campos
      document.getElementById("tecnico").value = get("tecnico");
      document.getElementById("setor").value = get("setor");
      document.getElementById("tipo").value = get("tipo");
      document.getElementById("centroCusto").value = get("centroCusto").replace(/-/g, " ");
      document.getElementById("codigoItem").value = get("codigoItem");
      document.getElementById("quantidade").value = get("quantidade");
      document.getElementById("melhoria").value = get("melhoria");

      // Exibir data atual
      const hoje = new Date();
      const dia = hoje.toLocaleDateString("pt-BR", { day: "2-digit", month: "2-digit", year: "numeric" });
      const hora = hoje.toLocaleTimeString("pt-BR", { hour: "2-digit", minute: "2-digit" });
      document.getElementById("dataGeracao").textContent = `Data: ${dia} às ${hora}`;
    });

    document.getElementById("formRevisao").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Requisição de Material gerada com sucesso!");
      window.location.href = "pagina1.html"; // Altere para o nome real da sua página 1
    });
  </script>
</body>
</html>
